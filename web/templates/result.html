<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Momentomore</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <meta name="theme-color" content="#fafafa">
</head>

<body style="overflow-y: auto;">
  <!-- application content here -->
  <div class="wrapper light">
    <h2>Extracted <span class="count"> {{count}} </span> resumes from the collection.</h2>
	<table>
		<tr>
			<th>Candidate Name</th>
			<th>Experience</th>
			<th id="wrap">Skills</th>
			<th>Resume</th>
		</tr>
		{%for row in records%}
		<tr>
			<td>{{row["parsed_doc"]["name"]}}</td>
			<td>{{row["parsed_doc"]["experience"]}}</td>
			<td id="wrap">{{row["parsed_doc"]["skills"]}}</td>
			<td>{{row["filename"]}}<a href="#" target="_blank">📃</a></td>
		</tr>
		{%endfor%} 
		
		
	</table>
	<div class="refresh" /><a href="/">New Search.</a></div>
	<span class="collection-w"><a href="/collection">📤 Upload document</a></span>
  </div>
</body>

</html>
